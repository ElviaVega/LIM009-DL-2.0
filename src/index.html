<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name = "viewport" content="width=device-width, initial-scale=1.0">
    <title>Data Lover 2.0 Harry Potter</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <main id="root" class="container_gen">
      <section id="menu" class="cont-menu">
        <header><img src="./img/Logo-harry-potter.gif" alt="Logo-harry-potter" class="logo"></header>     
       
          <div>
          <span>Ordenar por edad</span>
          <div>
            <div>  
              <button id="asc" class="botton"> ↥ </button><label>Ascendente</label>
            </div>
            <div>  
              <button id="desc" class="botton"> ↧ </button><label>Descendente</label>
            </div>
          </div>
          <div>
            <span>Filtrar por</span>
            <div>
              <label for="genero">Género</label>
              <select id="genero">
                <option value="blanco">genero</option>
                <option value="female">Femenino</option>
                <option value="male">Masculino</option>
              </select>
            </div>
            <div>   
            <label for="rol">Rol</label> 
              <select id="rol">
                <option value="blanco">rol</option>
                <option value="Estudiante">Estudiante</option>
                <option value="Staff">Staff</option>
              </select>
            </div>
            <div>   
              <label for="casa">Casa</label> 
              <select id="casa">
                <option value="blanco">casa</option>
                <option value="Gryffindor">Gryffindor</option>
                <option value="Slytherin">Slytherin</option>
                <option value="Hufflepuff">Hufflepuff</option>
                <option value="Ravenclaw">Ravenclaw</option>
              </select> 
            </div> 
          </div>
      </section>

      <section > 
        <h1>Personajes de la Saga de Harry Potter</h1>
        <div id="container" class="container-card"></div>
      </section>   
      
    </main>
    <script src="main.js"></script>
    <script src="data.js"></script>
  </body>
</html>
