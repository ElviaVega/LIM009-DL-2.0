<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name = "viewport" content="width=device-width, initial-scale=1.0">
    <title>Data Lover 2.0 Harry Potter</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <main id="root">
      <section class="menu col-2 col-mobile-12">
        <div class="col-mobile-4 col-12">
          <img src="./img/Logo-harry-potter.gif" alt="logo" class="logo">
        </div>     
        <div class="col-mobile-4 col-12 ordenar">
          <p>Ordenar por edad<p>
          <button id="asc"> ↥ </button><label>Ascendente</label><br>
          <button id="desc"> ↧ </button><label>Descendente</label>
        </div>
        <div class="col-mobile-4 col-12 filtrar">
          <p class="filtrar-por">Filtrar por</p>
          <p>Género</p>
          <select id="genero" class="filtrar">
            <option value="blanco">genero</option>
            <option value="female">Femenino</option>
            <option value="male">Masculino</option>
          </select>       
          <p>Rol</p> 
          <select id="rol">
            <option value="blanco">rol</option>
            <option value="Estudiante">Estudiante</option>
            <option value="Staff">Staff</option>
          </select>
          <p>Casa</p> 
          <select id="casa">
            <option value="blanco">casa</option>
            <option value="Gryffindor">Gryffindor</option>
            <option value="Slytherin">Slytherin</option>
            <option value="Hufflepuff">Hufflepuff</option>
            <option value="Ravenclaw">Ravenclaw</option>
          </select> 
        </div>  
      </section>  
      <section class="col-10 col-mobile-12" > 
        <h1>Personajes de la Saga de Harry Potter</h1>
        <div id="container" class="container-menu"></div>
      </section>   
      
    </main>
    <script src="main.js"></script>
    <script src="data.js"></script>
  </body>
</html>
