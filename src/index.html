<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name = "viewport" content="width=device-width, initial-scale=1.0">
    <title>Data Lover 2.0 Harry Potter</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <main id="root" class="container_gen">
      <section class= "menu col-xs-12 col-lg-3">
        <div class="col-xs-4 col-lg-3">
          <img src="./img/Logo-harry-potter.gif" alt="logo" class="logo">
        </div>     
        <div class = "ordenar col-xs-4 col-lg-12">
          <p>Ordenar por edad<p>
          <button id="asc"> ↥ </button><label>Ascendente</label><br>
          <button id="desc"> ↧ </button><label>Descendente</label>
        </div>
        <div class = "filtrar col-xs-4 col-lg-12">
          <label>Filtrar por</label><br>
          <label>Género</label>
          <select id="genero">
            <option value="blanco">genero</option>
            <option value="female">Femenino</option>
            <option value="male">Masculino</option>
          </select>       
          <label>Rol</label> 
          <select id="rol">
            <option value="blanco">rol</option>
            <option value="Estudiante">Estudiante</option>
            <option value="Staff">Staff</option>
          </select>
          <label>Casa</label> 
          <select id="casa">
            <option value="blanco">casa</option>
            <option value="Gryffindor">Gryffindor</option>
            <option value="Slytherin">Slytherin</option>
            <option value="Hufflepuff">Hufflepuff</option>
            <option value="Ravenclaw">Ravenclaw</option>
          </select> 
        </div>  
      </section>  
      <section class="col-xs-12 col-lg-9" > 
        <h1>Personajes de la Saga de Harry Potter</h1>
        <div id="container" class="container col-xs-12 col-lg-9"></div>
      </section>   
      
    </main>
    <script src="main.js"></script>
    <script src="data.js"></script>
  </body>
</html>
